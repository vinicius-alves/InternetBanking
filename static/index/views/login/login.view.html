<style>


</style>


<form name="form" ng-submit="form.$valid && login()" novalidate>

	<input type="text" id="account" name="account" class="input-field" ng-model="account" placeholder="Login" required />
	<div ng-messages="form.$submitted && form.account.$error">
	    <div ng-message="required">A conta é requerida</div>
	</div>

	<input type="password" id="password" name="password"  ng-model="password" placeholder="Password" required >
	</br>
	<button  ng-disabled="loading" type="submit" class="submit-field"  value="Login">Login</button>

	<div ng-messages="form.$submitted && form.password.$error">
		<div ng-message="required">A senha é requerida</div>
	</div>

	<div ng-if="error" class="error-field">

		<span>{{error}}</span>
	</div>

				
</form>
